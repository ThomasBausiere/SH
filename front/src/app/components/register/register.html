<div class="auth-shell">
  <div class="glass">
    <form [formGroup]="registerForm" (ngSubmit)="onSubmit()" class="auth-card">
      <h1>Sign up</h1>

      <div class="field">
        <label for="email">Email</label>
        <input id="email" type="email" formControlName="email" placeholder="Enter your email" required />
        @if (registerForm.get('email')?.hasError('required') && registerForm.get('email')?.touched) {
          <p class="error">champ obligatoire</p>
        }
      </div>

      <div class="field">
        <label for="pseudo">Pseudo</label>
        <input id="pseudo" type="text" formControlName="pseudo" placeholder="Enter your pseudo" required />
        @if (registerForm.get('pseudo')?.hasError('required') && registerForm.get('pseudo')?.touched) {
          <p class="error">champ obligatoire</p>
        }
      </div>

      <div class="field">
        <label for="password">Password</label>
        <input id="password" type="password" formControlName="password" placeholder="Enter your password" required />
      </div>

      <button type="submit" class="primary" [disabled]="registerForm.invalid">Confirm</button>

      <p class="meta">
        Already have an account ?
        <a routerLink="/login">Sign in</a>
      </p>
    </form>
  </div>
</div>
